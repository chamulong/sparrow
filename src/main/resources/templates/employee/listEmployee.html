<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/custom/head.min.js"></script>
    <script src="/custom/newcommon.js"></script>
    <script src="/custom/employee.js"></script>
    <title>员工列表</title>
</head>
<body>
    <div id="wrapper wrapper-content animated fadeInRight" style="padding: 8px" >
        <!--增删改按钮和查询条件-->
        <div class="row" style="margin-bottom: 5px">
            <div class="col-md-4">
                <button id="btn_add" type="button" class="btn btn-outline btn-info btn-sm" onclick="showAddEmployee()">
                    <span class="glyphicon glyphicon-plus"></span>新增
                </button>
                <button id="btn_edit" type="button" class="btn btn-outline btn-warning btn-sm">
                    <span class="glyphicon glyphicon-pencil"></span>修改
                </button>
                <button id="btn_delete" type="button" class="btn btn-outline btn-danger btn-sm" onclick="deleteEmployee()">
                    <span class="glyphicon glyphicon-remove"></span>删除
                </button>
            </div>

            <!--查询条件-->
            <div CLASS="col-md-8 text-right">
                <form class="form-inline">
                    <label for="username">姓名:</label>
                    <input type="text" class="form-control input-sm" id="username" name="username" placeholder="模糊查询" style="width: 100px;margin-right: 15px">

                    <label for="depname">部门名称:</label>
                    <select class="form-control input-sm" id="depname" name="depname">
                        <option value="请选择">请选择</option>
                        <option value="北京信息技术研发部">北京信息技术研发部</option>
                        <option value="北京硬件技术研发部">北京硬件技术研发部</option>
                        <option value="福建信息技术研发部1">福建信息技术研发部1</option>
                        <option value="福建息技术研发部2">福建息技术研发部2</option>
                    </select>

                    <button type="button" class="btn btn-sm" onclick="searchRec()">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
                    </button>
                </form>
            </div>
        </div>


        <!--列表展示-->
        <table id="tb_employees"> </table>

    </div>

</body>
</html>
