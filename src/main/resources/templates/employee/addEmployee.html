<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增员工</title>
    <script src="/head.min.js"></script>
    <script src="/newcommon.js"></script>
    <script src="/employee.js"></script>
</head>
<body>
<div id="wrapper wrapper-content" style="padding: 8px" >
    <div class="form-inline">
        <label for="username">姓名：</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="不超过5个汉字" style="width: 100px">
    </div>
    <div class="form-inline">
        <label for="sextype">性别：</label>
        <input type="text" name="sextype" id="sextype" class="form-control" placeholder="男/女" style="width: 100px">
    </div>
    <div class="form-inline">
        <label for="depname">部门名称：</label>
        <input type="text" name="depname" id="depname" class="form-control" placeholder="全称" style="width: 100px">
    </div>
    <div class="form-inline">
        <label for="birthdate">出生日期：</label>
        <input type="text" name="birthdate" id="birthdate" class="form-control" placeholder="如:1980.08.17" style="width: 100px">
    </div>
    <div class="form-inline">
        <label for="nativeplace">籍贯：</label>
        <input type="text" name="nativeplace" id="nativeplace" class="form-control" placeholder="如:四川.资阳" style="width: 100px">
    </div>
    <div class="form-inline">
        <label for="homeaddress">家庭地址：</label>
        <input type="text" name="homeaddress" id="homeaddress" class="form-control" placeholder="填写详细的地址" style="width: 200px">
    </div>
    <div class="form-inline">
        <label for="email">邮箱：</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="填写常用邮箱" style="width: 100px">
    </div>
    <div class="form-inline">
        <label for="position">职位：</label>
        <input type="text" name="position" id="position" class="form-control" placeholder="如:JAVA程序员" style="width: 100px">
    </div>
</div>

</body>
</html>
