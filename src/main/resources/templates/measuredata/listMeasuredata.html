<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" data-main="/js/measuredata/listMeasuredata.js" src="/lib/require.js"></script>
    <title>测量数据列表</title>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight" style="padding: 8px" >
    <!--添加和条件查询-->
    <div class="row" style="margin-bottom: 5px">
        <!--添加按钮-->
        <div class="col-md-4">
            <button sec:authorize="hasAuthority('现场数据_测量数据_新增')" style="margin-right: 10px" id="btn_add" type="button" class="btn btn-info btn-sm">
                <span class="glyphicon glyphicon-plus"></span>新增
            </button>
        </div>
        <!--条件查询-->
        <div CLASS="col-md-8 text-right">
            <form class="form-inline">
                <label for="poiname">测点名称:</label>
                <input type="text" class="form-control input-sm" id="poiname" name="poiname" placeholder="模糊查询" style="width: 100px;margin-right: 15px">

                <label for="datatype">部门名称:</label>
                <input type="text" class="form-control input-sm" id="datatype" name="datatype" placeholder="精确查询" style="width: 100px;margin-right: 15px">

                <button type="button" class="btn btn-sm" id="btnSearch">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
                </button>
            </form>
        </div>
    </div>

    <!--列表展示-->
    <table id="tb_Measuredatas"> </table>

    <!--隐藏元素，对应行中的操作的权限,用于脚本中的判断-->
    <span id="rowdelete" sec:authorize="hasAuthority('现场数据_测量数据_删除')" style="display: none"></span>

</div>
</body>
</html>
