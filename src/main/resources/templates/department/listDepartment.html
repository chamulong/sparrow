<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/head.min.js"></script>
    <script src="/newcommon.js"></script>
    <title>部门信息列表</title>
</head>
<body>
<div id="wrapper wrapper-content animated fadeInRight" style="padding: 8px" >
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <th>编号</th>
            <th>部门名称</th>
            <th>主管姓名</th>
            <th>部门简介</th>
        </thead>
        <thbody>
            <tr th:each="depart,iterStat:${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${depart.depname}">1</td>
                <td th:text="${depart.chargename}">2</td>
                <td th:text="${depart.depbrief}">3</td>
            </tr>
        </thbody>
    </table>
    <nav>
        <ul class="pager">
            <li class="previous"><a href="#" th:href="@{'/department/PageDepartments?page='+ ${page.number-1}}" th:unless="${page.first}">上一页</a></li>
            <li class="next"><a href="#" th:href="@{/department/PageDepartments(page=${page.number} + 1)}" th:unless="${page.last}">下一页</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
